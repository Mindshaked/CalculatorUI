<!DOCTYPE html>

<html>


    <head>

        <title>Calculator UI</title>
        <meta charset = "utf-8">

        <link rel="stylesheet" href="style.css">

    </head>

    <body>

        <div id = "content">

            <div id = "top-screen">

                <div id = "top-operation"></div>

            </div>

            <div id = "main-screen">

                <div id = "main-operation"></div>

            </div>


            <div id = "buttons-pad">

                <button class = "button" id = "remainder">%</button>
                <button class = "button" id = "erase-all">C</button>
                <button class = "button" id = "remove">←</button>
                <button class = "button operator" id = "division">÷</button>
                <button class = "button" id = "seven">7</button>
                <button class = "button" id = "eight">8</button>
                <button class = "button" id = "nine">9</button>
                <button class = "button operator" id = "multiply">x</button>
                <button class = "button" id = "four">4</button>
                <button class = "button" id = "five">5</button>
                <button class = "button" id = "six">6</button>
                <button class = "button operator" id = "subtract">-</button>
                <button class = "button" id = "one">1</button>
                <button class = "button" id = "two">2</button>
                <button class = "button" id = "three">3</button>
                <button class = "button operator" id = "sum">+</button>
                <button class = "button" id = "zero">0</button>
                <button class = "button" id = "coma">,</button>
                <button class = "button equals" id = "equals">=</button>
        







            </div>
            
            <div id = "credits">made by <b>mindshaked</b></div>





        </div>



        <script src= "script.js"></script>
    </body>










</html>
